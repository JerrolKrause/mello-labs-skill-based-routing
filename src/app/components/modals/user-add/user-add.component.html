<div class="modal-header">
	<h3 class="modal-title"><i aria-hidden="true" class="fa fa-user-plus"></i> Add User</h3>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body" id="modal-body">
	<div class="p-3">
		<div class="card">
			<div class="card-header"><i aria-hidden="true" class="fa fa-user"></i> Username</div>
			<div class="card-body">
				<div class="p-3">
					<div class="d-inline-block mr-3"><input class="form-control form-control-sm" /></div>
				</div>
			</div>
		</div>
	</div>
	<assignment-rules [user]="{}"></assignment-rules>
</div>

<div class="modal-footer" style="justify-content: space-between;">
	<button type="button" class="btn btn-secondary float-left pull-left" aria-label="Close" (click)="activeModal.close()" qa="logout">
		<i class="fa fa-power-off" aria-hidden="true"></i>
		Cancel
	</button>
	<button type="button" class="btn btn-primary" (click)="activeModal.dismiss()" qa="continue">
		<i aria-hidden="true" class="fa fa-user-plus"></i> Add User
	</button>
</div>
