<form name="formModal">

	<div class="modal-header">
		<h3 class="modal-title"><i class="fa fa-share" aria-hidden="true"></i> Assign Loan Number <strong>{{dataAlt}}</strong></h3>
		<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="modal-body" id="modal-body" style="background: linear-gradient(to top, #c0c0c0 0%, #e9e9e9 100%);">

		<ngb-tabset>
			<ngb-tab>
				<ng-template ngbTabTitle> Recommended Users</ng-template>
				<ng-template ngbTabContent>
					<div class="p-3">
						<select class="form-control" size="6">
							<option *ngFor="let user of users">{{user.name}} ({{user.capacity}})</option>
						</select>
					</div>
				</ng-template>
			</ngb-tab>
			<ngb-tab>
				<ng-template ngbTabTitle>All Users</ng-template>
				<ng-template ngbTabContent>
					<div class="p-3">
						<field-component [frmGroup]="formMain" frmControl="usersAll" label="All Users" type="typeahead" [model]="usersAll" modelValue="id" modelLabel="name"></field-component>
					</div>
				</ng-template>
			</ngb-tab>
		</ngb-tabset>

	</div>

	<div class="modal-footer" style="justify-content: space-between;">
		<button type="button" class="btn btn-interact-outline float-left pull-left" (click)="activeModal.dismiss('Close click')">Cancel</button>
		<button type="button" class="btn btn-interact" (click)="submit()" aria-label="Close" [ngClass]="{'btn-waiting':false}">
			<i class="fa fa-share" aria-hidden="true"></i> Assign Loan
		</button>
	</div>

</form>
