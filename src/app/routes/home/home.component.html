<div id="home" class="container-fluid" *ngIf="{ state: usersState$ | async, users: users$ | async } as routeData">

    <div class="card mb-3">
        <div class="card-header p-2">
            <button class="btn btn-icon btn-sm" (click)="usersRefresh()" [disabled]="routeData?.state?.loading">
            <i class="fa fa-refresh"></i></button>
        </div>
    </div>

    <api-state [state]="routeData?.state" [toaster]="true" [showSuccess]="false" *ngIf="routeData?.state">

		<ngb-accordion #acc="ngbAccordion" class="accordion-sm" activeIds="ngb-panel-0" *ngIf="routeData?.users?.src?.length">
		
			<ngb-panel *ngFor="let user of routeData.users.src">
				<ng-template ngbPanelTitle>
					{{user.name}}
				</ng-template>
				<ng-template ngbPanelContent>
					Hello World
				</ng-template>
			</ngb-panel>
			
		</ngb-accordion>
